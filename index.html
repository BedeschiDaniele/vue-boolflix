<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolfix</title>
  </head>
  <body>
    <div class="root" @keypress.13="searchfilm" >
      <header>
        <div class="left">
          <h1>Netflix</h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Serie Tv</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Nuovi e popolari</a></li>
            <li><a href="#">La mia lista</a></li>
          </ul>
        </div>
        <div class="right">
          <input v-model="filmTitle" placeholder="Inserisci il titolo del film">
          <i @click="searchfilm" id="search" class="fas fa-search"></i>
          <img id="profile-avatar" src="https://cdn1.iconfinder.com/data/icons/avatars-55/100/avatar_profile_user_music_headphones_shirt_cool-512.png" alt="profile-avatar">
        </div>
      </header>
      <div class="container-film">
        <div v-for="(film,index) in films" class="film">
          <img :src='address+film.poster_path' alt="">
          <div class="layover">
            <p>Titolo: <span>{{film.title}}</span></p>
            <p>Titolo originale: <span>{{film.original_title}}</span></p>
            <p id="lenguage">Lingua originale:
            <!-- English -->
            <span v-if="film.original_language=='en'"><img class="flag" src='https://lonampio.files.wordpress.com/2014/08/bandiera-inglese.png' alt="english"></span>
            <!-- Italian -->
            <span v-else-if="film.original_language=='it'"><img class="flag" src='https://images.squarespace-cdn.com/content/v1/523f1037e4b00600a82f8a21/1379871564605-ZGERRZDCXL6E34QN1514/ke17ZwdGBToddI8pDm48kHhlTY0to_qtyxq77jLiHTtZw-zPPgdn4jUwVcJE1ZvWhcwhEtWJXoshNdA9f1qD7T-j82ScS_xjTqFYGqFrT72qZ_E0ELtHpOZiWcSG1QwIMeEVreGuQ8F95X5MZTW1Jw/Italy-256.png' alt="italian"></span>
            <!-- Spain -->
            <span v-else-if="film.original_language=='es'"><img class="flag" src='https://www.mondosportivo.it/home/wp-content/uploads/2017/06/Flag_of_Spain.png' alt="spain"></span>
            <!-- Other -->
            <span v-else>{{film.original_language}}</span>
            </p>
            <p>Voto:
              <i v-for="vote in votes[index]" class="fas fa-star starcolor"></i>
              <i v-for="vote in (5 - votes[index])" class="fas fa-star"></i>
            </p>
            <p>Overview: <span>{{film.overview}}</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
